<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="Style.css"
    href="https://cdnjs.cloudflare.com/ajax/libs/dragula/3.7.3/dragula.min.css"/>

    
</head>
<body>
    <div class="container">
        <div class="section">
            <h2>Pending</h2>
            <div id="pending" class="task-list"></div>
            <input type="text" id="TaskInput" placeholder="Add a new Task"/>
            <button onclick="AddTask()">Add Task</button>
        </div>
        <div class="section">
            <h2>Done</h2>
            <div id="done" class="task-list"></div>
        </div>
    </div>
    <script>
        src="https://cdnjs.cloudflare.com/ajax/libs/dragula/3.7.3/dragula.min.js"
    </script>
    <script src="Script.js"></script>
</body>
</html>
